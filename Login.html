<!DOCTYPE html>

    <link rel="stylesheet" href="./global.css" />

  <body>
    <div class="login">
      <main class="container">
        <div class="login-wrapper">
          <div class="logo-parent">

              <div class="icon">

              class="arrow-narrow-right-icon"

          <div class="wrapper-icon-socmed">

            <img
